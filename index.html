<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="/assets/css/global.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <div class="container-header">
            <a href="">Back</a>
        </div>
    </header>
    <section class="content">
        <h1>Pokedex</h1>
        <ol class="pokemons">
            <li class="pokemon">
                <div class="poke-id">
                    <span class="name">Bulbasaur</span>
                    <span class="number">#001</span>
                </div>
                <div class="detail">
                    <ol class="types">
                        <li class="type">Grass</li>
                        <li class="type">Poison</li>
                    </ol>
                    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/1.svg"
                        alt="Bulbasaur">
                </div>
            </li>
            <li class="pokemon">
                <div class="poke-id">
                    <span class="name">Bulbasaur</span>
                    <span class="number">#002</span>
                </div>
                <div class="detail">
                    <ol class="types">
                        <li class="type">Grass</li>
                        <li class="type">Poison</li>
                    </ol>
                    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/2.svg"
                        alt="Bulbasaur">
                </div>
            </li>
            <li class="pokemon">
                <div class="poke-id">
                    <span class="name">Venossaur</span>
                    <span class="number">#003</span>
                </div>
                <div class="detail">
                    <ol class="types">
                        <li class="type">Grass</li>
                        <li class="type">Poison</li>
                    </ol>
                    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/3.svg"
                        alt="Venossaur">
                </div>
            </li>
            <li class="pokemon">
                <div class="poke-id">
                    <span class="name">Charmander</span>
                    <span class="number">#004</span>
                </div>
                <div class="detail">
                    <ol class="types">
                        <li class="type">Grass</li>
                        <li class="type">Poison</li>
                    </ol>
                    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/4.svg"
                        alt="Venossaur">
                </div>
            </li>
            <li class="pokemon">
                <p>Charmeleon</p>
                <p>Peso</p>
                <p>Altura</p>
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/5.svg"
                    alt="Charmeleon">
            </li>
            <li class="pokemon">
                <p>Charizard</p>
                <p>Peso</p>
                <p>Altura</p>
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/6.svg"
                    alt="Charizard">
            </li>
        </ol>
    </section>
    <script src="assets/js/main.js"></script>
</body>

</html>
